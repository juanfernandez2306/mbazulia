<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="mppsMobile">
                <img src="assets/img/logos/mpps_horizontal.png" width="400">
            </div>
            <div class="header">
                <aside>
                    <img class="img-mobile" src="assets/img/logos/fmba.png" width="100">
                    <img class="img-mobile" src="assets/img/logos/crzulia.png" width="110">
                </aside>
                <aside class="menu-btn">
                    <a href="#" class="menu-btn-burger"></a>
                </aside>
            </div>
        </header>
        <main>
            <aside class="aside1"></aside>
            <section class="swiper">

                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" id="slider1">
                        <h1>1</h1>
                    </div>
                    <div class="swiper-slide" id="slider2">
                        <h1>2</h1>
                    </div>
                    <div class="swiper-slide" id="slider3">
                        <h1>3</h1>
                    </div>
                    
                </div>
                
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
            </section>
            <aside class="aside2"></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
